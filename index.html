<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Pomodoro Clock</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap" rel="stylesheet" />
        <!-- CSS File-->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="top__bar"></div>
        <section class="clock">
            <div class="clock__timer">00:00</div>
            <div class="clock__settings">
                <div class="time">
                    <div data-time="20" class="time__bar" id='time__bar'></div>
                </div>

                <div class="minutes">20 min</div>
            </div>
            <div class="clock__btns">
                <button id="start" class="btn"><span class="text">START</span></button>
                <button id="reset" class="btn"><span class="text">RESET</span></button>
            </div>
        </section>
        <div class="logo">
            <img class="logo__img" src="./img/pomodoro.png" />
        </div>

        <script src="./js/pomodoroClock.js"></script>
    </body>
</html>
